<!DOCTYPE html>
<html>
    <head>
        <title>Position Stuff</title>
    </head>

    <body style="
    height: 3000px;
    padding-top: 40px;
    padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 35px;
            z-index: 1;
            "> Head Elements </div>

        <div style="
            background-color: green;
            color: aliceblue;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 35px;
            width: 72px;
        "> Side bar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                top: 0;
                right: 0;
            ">
                X
            </div>
        </div>
        
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
            "> div 1 </div>

        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
            "> div 2 
                <div style="
                    position: absolute;
                    background-color: black;
                    color: white;
                    bottom: 10px;
                    right: 10px;
                ">
                    14:20
                </div>
            </div>
    </body>
</html>
